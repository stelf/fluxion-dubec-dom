<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fluxion Haze Slideshow</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/ccapture.js@1.1.0/build/CCapture.min.js"></script>
  <script src="https://unpkg.com/download.js@1.0.0/download.min.js"></script>
</head>
<body>
  <div id="error" class="error-message">Unable to load the external image due to CORS restrictions.</div>
  <div id="noise-value" class="noise-value"></div>
  <div class="canvas-container">
    <!-- The canvas will be appended here by JS -->
  </div>
  <div class="button-container">
    <button id="startButton">START</button>
    <button id="stopButton">STOP</button>
  </div>
  <script src="scripts/slideshow.js" type="module" defer></script>
</body>
</html>
