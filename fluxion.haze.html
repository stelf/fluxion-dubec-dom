<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    .error-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.7);
      color: #ff5555;
      padding: 15px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      display: none;
    }
    .noise-value {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .canvas-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="error" class="error-message">Unable to load the external image due to CORS restrictions.</div>
  <div id="noise-value" class="noise-value"></div>
  <div class="canvas-container">
    <!-- The canvas will be appended here by JS -->
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="scripts/slideshow.js" type="module" defer></script>
  <script src="shaders/heatHazeShader.js" type="module" defer></script>
  <script src="shaders/windShader.js" type="module" defer></script>
</body>
</html>
